<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Profiler Agentic Automation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-robot"></i>
                <span>Profiler Agentic Automation</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>
                    <i class="fas fa-home"></i> Home
                </a></li>
                <li><a href="{{ url_for('training_dashboard') }}" {% if request.endpoint and 'training' in request.endpoint %}class="active"{% endif %}>
                    <i class="fas fa-database"></i> Model Training
                </a></li>
                <li><a href="{{ url_for('inference_page') }}" {% if request.endpoint and 'inference' in request.endpoint %}class="active"{% endif %}>
                    <i class="fas fa-magic"></i> Inference
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Profiler Agentic Automation | Powered by Azure OpenAI & FAISS</p>
        </div>
    </footer>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}?v=3"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
